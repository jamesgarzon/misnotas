<div ng-include="'components/navbar/navbar.html'"></div>

<div class="fixed-action-btn" style="bottom:45px; right:24px;">
  <a class="waves-effect waves-light btn modal-trigger  btn-large red" href="#modal-actividad-form" ng-click="showCreateForm()"><i class="large material-icons">add</i> <b>ACTIVIDAD</b></a>
</div>


<div class="row">
  <div class="col s12 teal">
    <h2 class="center-align white-text">ASIGNATURAS</h2>
  </div>
</div>
<table class="responsive-table striped highlight bordered">
  <!-- <table class="responsive-table-custom striped highlight bordered"> -->

  <thead>
    <tr>
      <td> <b>ESTUDIANTES</b> </td>
      <td ng-repeat="estudiante in estudiantes"> {{estudiante.nombres}} {{estudiante.apellidos}}</td>
      <td> Calificación Final </td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="actividad in actividades">
      <td> {{actividad.titulo}} </td>
      <td ng-repeat="nota in actividad.notas  track by $index"> {{nota.calificacion}}</td>
      Total: {{getTotalNota(actividad)}}
      <!-- <td ng-repeat="actividad in estudiante.periodos[0].areas[0].asignaturas[0].actividades"><span >{{actividad}}</span></td> -->

    </tr>
  </tbody>

</table>

<!-- ******************* NUEVA ACTIVIDAD ********************* -->
<div id="modal-actividad-form" class="modal">
  <div class="modal-content">
    <h4 id="modal-actividad-title">Crear una nueva actividad</h4>
    <div class="row">
      <form class="col m12" ng-submit="crearActividad(nuevoActividad)">


        <div class="row">
          <!-- INPUT IDENTIFICACIÓN -->
          <div class="input-field col l6 s12">
            <i class="material-icons prefix">book</i>
            <input id="input_titulo_crear" type="text" class="validate" ng-model="nuevoActividad.titulo" required="">
            <label for="input_titulo_crear">Titulo</label>
          </div>

          <!-- TEXTAREA DESCRIPCIÓN -->
          <div class="input-field col l6 s12">
            <i class="material-icons prefix">import_contacts</i>
            <textarea id="textarea_descripcion_crear" class="materialize-textarea" ng-model="nuevoActividad.descripcion" required="" aria-required="true"></textarea>
            <label for="textarea_descripcion_crear">Descripción</label>
          </div>
        </div>


        <div class="row">
          <!-- SELECT TIPO -->
          <div class="input-field col l6 s12">
            <select ng-model="nuevoActividad.tipo" material-select watch required>
              <option value="" disabled=""> Seleccione un tipo</option>
              <option value="tipo1"> Tipo 1 </option>
              <option value="tipo2"> Tipo 2 </option>
          </select>
          <label>Tipo</label>
        </div>

        <!-- SELECT DESEMPEÑO -->
        <div class="input-field col l6 s12">
          <select ng-model="nuevoActividad.desempeno"
          ng-options="desempeno.nombre  for desempeno in desempenos"material-select watch required>
            <option value="" disabled=""> Seleccione un desempeño </option>
          </select>
        <label>Desempeño</label>
        </div>

    </div>

    <div class="row">
      <!-- INPUT IDENTIFICACIÓN -->
      <div class=" col l6 s12">
        <label for="input_fecha_creacion_crear">Fecha de entrega</label>
        <!-- <i class="material-icons prefix">stars</i> -->
        <input id="input_fecha_creacion_crear" type="date" class="validate" ng-model="nuevoActividad.fecha_entrega" required="">
      </div>
    </div>



  <div class="row right-align">

    <button class="btn waves-effect waves-light" type="submit" name="action">Crear
      <i class="material-icons right">send</i>
    </button>
  </div>

</form>
</div>

</div>
</div>
