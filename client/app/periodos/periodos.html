<navbar></navbar>
<div class="row">
	<div class="col s12 teal">
		<h2 class="center-align white-text">Periodos</h2>
	</div>
</div>


<div class="row container">
	<ul class="collapsible popout collection" data-collapsible="accordion">
	 <li collection-item avatar ng-repeat="periodo in periodos">
		<div> 
    <!--  <input type="radio" name="periodoAc"  id="{{$index}}"  ng-model="periodoActual" ng-value="{{periodo}}" />
      <label for="{{$index}}">{{periodo.codigo}}</label>-->
      <div>{{periodo.codigo}}</div>
    <a class="btn-floating btn-tiny waves-effect waves-light green" ng-click="vista='editar'"><i class="material-icons">assignment</i></a><a class="btn-floating btn-tiny waves-effect waves-light green" ng-click="eliminarPeriodo(periodo)"><i class="material-icons">delete</i></a><a class="btn-floating btn-tiny waves-effect waves-light green" ng-click="esPeriodoActual(periodo)"><i class="material-icons">done</i></a></div>
  
		<!-- VISTA EDITAR Periodos -->
		<div class="row " ng-show="vista=='editar'">
			<form class="row" ng-submit="editarPeriodo(periodo)">
				<!-- INPUT FECHA DE NACIMIENTO -->
				<div class="input-field row ">
				 
					<input  type="text" ng-model="periodo.codigo">
					
				</div>
				<div class="row right-align">
					<button class="btn waves-effect waves-light" type="submit" ng-click="vista='da'">Editar
						<i class="material-icons right">send</i>
					</button>
					<a class="btn  red"  ng-click="vista='da'">Cancelar</a>
				</div>
			</form>
		</div>
		<!-- FIN CONTENEDOR EDITAR -->

	 </li>


	</ul>

</div>

<div class="fixed-action-btn" style="bottom:45px; right:24px;">
	<a class="waves-effect waves-light btn modal-trigger btn-floating btn-large red" href="#modal-periodo-form" ng-click="showCreateForm()"><i class="large material-icons">add</i></a>
</div>

<div id="modal-periodo-form" class="modal">
	<div class="modal-content">
		<h4 id="modal-periodo-title">Crear un nuevo Periodo</h4>
		<div class="row">
			<form class="col m12" ng-submit="crearPeriodo(nuevoPeriodo)">

				<!-- INPUT IDENTIFICACIÃ“N -->
				<div class="row">
					<div class="input-field col l6 s12">
						<i class="material-icons prefix">book</i>
						<input id="input_codigo" type="text" class="validate" ng-model="nuevoPeriodo.codigo" required="" aria-required="true">
						<label for="input_codigo" data-error="wrong" >Codigo</label>
					</div>
					

					<div class="row right-align">

						<button class="btn waves-effect waves-light" type="submit" name="action">Crear
							<i class="material-icons right">send</i>
						</button>
					</div>

				</form>
			</div>

		</div>
	</div>
